{% extends "base.html" %}

{% block title %}Home{% endblock %}
{% block content %}
    <h1>Home page</h1>
    {% for post in posts %}
        <br />
        <h2>{{ post.author }}</h2>
        <h3>{{ post.title }}</h3>
        {{ post.description }}
        <br />
        {{ post.date }}
        <br />
        <hr />
    {% endfor %}
{% endblock %}
